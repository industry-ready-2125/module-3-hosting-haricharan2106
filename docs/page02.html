<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <script>
        function validateForm() {
            var username = document.getElementById("text").value;
            var password = document.getElementById("password").value;

            // Validate username
            var usernamePattern = /^[A-Z][a-z A-Z \d]{3,}$/;
            if (!usernamePattern.test(username)) {
                alert("Username should start with a capital letter and have a minimum of four characters");
                return false;
            }

            // Validate password
            var passwordPattern = /^(?=.*[A-Za-z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordPattern.test(password)) {
                alert("Password should contain a minimum of six characters, including at least one special character");
                return false;
            }

            alert("Validation successful!\nEntered Username: " + username + "\nEntered Password: " + password);
            return true;
        }
    </script>
</head>
<body>
    <form method="post" action="action.html" width= "500em" onsubmit="return validateForm()">
        <fieldset>
            <legend>Login Form</legend>
            <p>
                <label for="text">UserName:</label>
                <input type="text" id="text" name="uname" size="20" required/>
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" id="password" name="passwd" size="20" required/><br><br>
                <a href="ForgotPassword.html" target="Right_frame">Forgot Password?</a><br><br>
                If you don't have an account? <a href="Registration.html" target="Right_frame">Sign Up</a>
            </p>
            <p>
                <input type="submit" value="Submit"/>
                <input type="reset" value="Clear"/>
            </p> <a href = "index.html" target ="Right_frame">HOME</a>
        </fieldset>
    </form>
</body>
</html>
