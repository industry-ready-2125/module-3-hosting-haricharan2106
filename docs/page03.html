<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    
</head>
<body>
    <form method="post" action="action.html" onsubmit="return validateForm()">
        <fieldset>
            <legend><b>Registration Form</b></legend>
            <p>
                
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" >

                <label for="middleName">MiddleName:</label>
                <input type="text" id="middleName" name="middleName">

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" ><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" ><br><br>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" ><br><br>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" ><br><br>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender">

                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br><br>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="5" cols="30" 

required></textarea><br><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" ><br><br>

                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I accept the terms and conditions</label><br><br>

                <input type="submit" value="Submit">
                <a href = "login.html" target ="Right_frame">Login Page</a>
                <a href = "index.html" target ="Right_frame">HOME</a>
            </p>
        </fieldset>
    </form>
</body>
</html>
